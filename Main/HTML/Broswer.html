<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser Selector</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Top bar */
  #top-bar {
    width: 100%;
    height: 40px;
    background: #000; /* black bar */
    display: flex;
    align-items: center;
    justify-content: flex-end; /* push dropdown to right */
    padding: 0 10px;
    box-sizing: border-box;
  }

  /* Dropdown styling */
  #browser-select {
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #555;
    font-size: 14px;
    cursor: pointer;
    background: #222;
    color: white;
  }

  #browser-select option {
    background: white;
    color: black;
  }

  /* Iframe fills remaining page */
  #browser-frame {
    width: 100%;
    height: calc(100% - 40px); /* subtract top bar height */
    border: none;
  }
</style>
</head>
<body>

<div id="top-bar">
  <select id="browser-select" onchange="changeBrowser(this.value)">
    <option value="duck">DuckDuckGo</option>
    <option value="bing">Bing</option>
    <option value="brave">Brave</option>
    <option value="google">Google</option>
    <option value="startpage">Startpage</option>
  </select>
</div>

<iframe id="browser-frame"></iframe>

<script>
  const iframe = document.getElementById('browser-frame');
  const select = document.getElementById('browser-select');

  const browserLinks = {
    duck: "https://edgedcircles.com/uv/service/hvtrs8%2F-dwcidwcigm.aoo%2F",
    bing: "https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Cbkne.aoo%2F%3DtmWuw%3F1%24rgdkg%3FEG04AA4D2A274C5D87B%3BF63%4024FF7D37",
    brave: "https://edgedcircles.com/uv/service/hvtrs8%2F-sgapcj.%60rcvg.aoo%2F",
    google: "https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F%3Dhn%3Dgn%2FG%40",
    startpage: "https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Csvaptraee%2Ccmm-"
  };

  function changeBrowser(browser) {
    if (browserLinks[browser]) {
      iframe.src = browserLinks[browser];
      localStorage.setItem('lastBrowser', browser); // save choice
    }
  }

  // Load last used browser or default
  const lastBrowser = localStorage.getItem('lastBrowser') || 'duck';
  select.value = lastBrowser;
  changeBrowser(lastBrowser);
</script>

</body>
</html>
