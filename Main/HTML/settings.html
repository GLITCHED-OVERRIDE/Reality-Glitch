<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --accent: #3aaed8;
  --border: #fff;
  --radius: 18px;
  --font: "Segoe UI", sans-serif;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  display: flex;
  height: 100vh;
}
.sidebar {
  width: 180px;
  background: #111;
  border-right: 2px solid var(--border);
  display: flex;
  flex-direction: column;
  padding: 10px;
  border-radius: var(--radius) 0 0 var(--radius);
}
.sidebar button {
  background: none;
  border: 2px solid transparent;
  color: var(--text);
  padding: 12px;
  text-align: left;
  cursor: pointer;
  border-radius: var(--radius);
  transition: all .2s;
}
.sidebar button.active, .sidebar button:hover {
  border: 2px solid var(--border);
  background: #222;
}
.content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}
.panel {
  background: #111;
  border: 2px solid var(--border);
  border-radius: var(--radius);
  padding: 30px;
  min-width: 300px;
  text-align: center;
}
h2 { margin-top: 0; color: var(--accent); }
select, button.apply {
  margin-top: 15px;
  padding: 10px 15px;
  border-radius: var(--radius);
  border: 2px solid var(--border);
  background: #000;
  color: var(--text);
  cursor: pointer;
  width: 80%;
}
.theme-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}
.theme-box {
  width: 90px;
  height: 60px;
  border: 2px solid var(--border);
  border-radius: var(--radius);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 12px;
}
.red {
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="sidebar">
  <button class="tab-btn active" data-page="themes">Themes</button>
  <button class="tab-btn" data-page="proxy">Proxy</button>
  <button class="tab-btn" data-page="cloak">Cloak</button>
  <button class="tab-btn" data-page="about">About</button>
</div>

<div class="content"><div class="panel" id="content"></div></div>

<script>
const content=document.getElementById("content");
const tabs=document.querySelectorAll(".tab-btn");

const themes=["Dark","Light","Winter","Spring","Summer","Fall","Halloween","Christmas","Easter"];
function renderThemes(){
  content.innerHTML="<h2>Themes</h2><div class='theme-grid'>"+
    themes.map(t=>`<div class='theme-box' data-theme='${t.toLowerCase()}'>${t}</div>`).join("")+
    "</div>";
  document.querySelectorAll(".theme-box").forEach(box=>{
    box.onclick=()=>{localStorage.setItem("theme",box.dataset.theme);};
  });
}

function renderProxy(){
  const proxies=["DuckDuckGo","Bing","Google","Startpage","Brave"];
  const saved=localStorage.getItem("proxy")||"DuckDuckGo";
  content.innerHTML=`<h2>Proxy</h2>
    <select id='proxySel'>
      ${proxies.map(p=>`<option ${p===saved?"selected":""}>${p}</option>`).join("")}
    </select>
    <br><button class='apply'>Save</button>`;
  document.querySelector(".apply").onclick=()=>{
    localStorage.setItem("proxy",document.getElementById("proxySel").value);
  };
}

};

function setFavicon(url){
  let link=document.querySelector("link[rel*='icon']")||document.createElement("link");
  link.rel="icon"; link.href=url; document.head.appendChild(link);
}
function applyCloak(mode){
  document.title = mode==="None" ? "Settings" : mode;
  setFavicon(cloakSites[mode]||"");
  localStorage.setItem("cloakMode",mode);
}
function renderCloak(){
  const active=localStorage.getItem("cloakMode")||"None";
  content.innerHTML=`<h2>Cloak</h2>
    <select id='cloakSel'>
      ${Object.keys(cloakSites).map(c=>`<option ${c===active?"selected":""}>${c}</option>`).join("")}
    </select>
    <br><button class='apply' id='applyCloak'>Apply</button>`;
  document.getElementById("applyCloak").onclick=()=>{
    const sel=document.getElementById("cloakSel").value;
    applyCloak(sel);
  };
}

function renderAbout(){
  content.innerHTML = `
    <h2>About</h2>
    <p><span>Made By</span> <span class="red">GLITCH OVERRIDE</span></p>
    <p>All the data and source code for this project is hosted openly on GitHub.</p>
    <p>Main Developer: <strong>NOTAHACKER9999</strong></p>
  `;
}

tabs.forEach(btn=>{
  btn.onclick=()=>{
    tabs.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    if(btn.dataset.page==="themes")renderThemes();
    if(btn.dataset.page==="proxy")renderProxy();
    if(btn.dataset.page==="cloak")renderCloak();
    if(btn.dataset.page==="about")renderAbout();
  };
});

// init
renderThemes();
applyCloak(localStorage.getItem("cloakMode")||"None");
</script>

</body>
    </html>
